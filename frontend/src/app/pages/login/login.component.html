<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md rounded-2xl bg-white shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Iniciar Sesión
    </h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Correo electrónico</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="tucorreo@ejemplo.com"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="********"
        />
      </div>

      <!-- Botón -->
      <button
        [disabled]="isLoading"
        type="submit"
        class="w-full rounded-lg bg-blue-600 py-2 px-4 text-white font-semibold shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Iniciar sesión
      </button>

      <!-- Loader -->
      <div *ngIf="isLoading" class="text-center text-sm text-gray-500">
        Cargando...
      </div>
    </form>

    <!-- Error -->
    <p *ngIf="error" class="mt-4 text-center text-sm text-red-600">
      {{ error }}
    </p>
  </div>
</div>
