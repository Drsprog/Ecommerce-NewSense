@if (!loading) {
  <div class="flex justify-center items-center min-h-screen bg-gray-200 w-full">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
      <!-- Avatar -->
      <div class="flex justify-center mb-6">
        <div class="w-24 h-24 rounded-full bg-blue-600 flex items-center justify-center text-white text-3xl font-bold shadow-md">
          {{ user.username.charAt(0) | uppercase }}
        </div>
      </div>

      <h2 class="text-2xl font-bold text-gray-800 mb-6">Perfil de Usuario</h2>

      <!-- Error -->
      @if (error) {
        <div class="bg-red-100 text-red-700 px-4 py-2 rounded-md mb-4 text-sm">
          {{ error }}
        </div>
      }

      <!-- Formulario -->
      @if (!error) {
        <form (ngSubmit)="updateProfile()" class="space-y-5 text-left">
          <!-- Username -->
          <div>
            <label class="block text-gray-600 text-sm font-medium mb-1">Usuario</label>
            <input
              type="text"
              [(ngModel)]="user.username"
              name="username"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-600 text-sm font-medium mb-1">Email</label>
            <input
              type="email"
              [(ngModel)]="user.email"
              name="email"
              class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
            />
          </div>

          <!-- Role (disabled) -->
          <div>
            <label class="block text-gray-600 text-sm font-medium mb-1">Rol</label>
            <input
              type="text"
              [(ngModel)]="user.role"
              name="role"
              disabled
              class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-500 shadow-sm cursor-not-allowed"
            />
          </div>

          <!-- BotÃ³n -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-all duration-200 shadow-md"
          >
            Actualizar
          </button>
        </form>
      }
    </div>
  </div>
} @else {
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <p class="text-gray-600 animate-pulse">Cargando perfil...</p>
  </div>
}
